<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Anagrammara</title>
    <link rel="StyleSheet" type="text/css" href="anagrammara.css">
  </head>

  <script type="text/javascript" src="jquery-1.3.2.min.js"></script>

  <body>
    <div class="outer">
      <div class="main">
        <h1>Anagram Finder</h1>
        <form method="post" action="anagram"><input type="hidden" name="f" id="f" value="html"/>
          <input name="i" id="i" type="text" maxlength="128" width="280"/><input class="submit" type="submit" value="FIND"/>
        </form> 
      </div>
      <div class="footer">About</div>
    </div>
  </body>

  <script type="text/javascript">
    $(function() {
        $("form").submit(function() {
            if ($("#i").val() == "") return false;
            $("#f").val("ajax");
            return true;
        });
    });
  </script>
</html>
